<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://kit.fontawesome.com/a01dc1d472.js" crossorigin="anonymous"></script>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!--Style own-->
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="./Style/registro.css">
    <title>Nunzia-Registrarse</title>
</head>
<body>
 <header>
        <nav>
            <a href="./index.html"><img class="logo" src="./Images/Nunzia.png" alt="LogoNunzia"></a>
        </nav>
    </header>
    <main>
         <div>
      <h1 class="contacto">Registrarte</h1>
    </div>
    <div> 
      <form id="form">
        <label for="nombre" class="form__label">ingrese su nombre:</label>
        <input type="text" name="name" id="name" >
        <label for="email" class="form__label">ingrese su email:</label>
        <input type="email" name="email" id="email" >
        <label for="password" class="form__label">ingrese su password</label>
        <input type="password" name="password" id="password">
        <button type="submit" id="submit">enviar</button>
        <p id="alerta" class="warning"></p>
      </form>
    </div>
    </main>

     <footer id="footer"></footer>
 <script src="./js/registro.js"></script>

</body>
</html>
