</head>
<body>
    <nav>
      <!-- MODAL USUARIO -->
      <div class="usuario" id="abrirModal"><i class="fas fa-user" ></i></div>
        <div class="modal-container">
           <div class="Modal">
             <h2>INICIAR SESIÓN</h2>
             <div>
               <form>
                 <input type="mail" placeholder="email">
                 <input type="password" placeholder="password">
               </form>
             </div>
             <div><button class="btnUsuario">INGRESAR</button></div>
             <div><button class="btnUsuario"><a href="./recuperar.html">¿OLVIDASTE TU CONTRASEÑA?</a></button></div>
            <div><button class="btnUsuario"><a href="./Registrarse.html">REGISTRARTE</a></button></div>
            <span id="cerrarModal"><i class="fas fa-times-circle"></i></span>
          </div>
        </div>  
        <!-- IMAGEN-LOGO -->
        <img class="logo" src="./Images/Nunzia.png" alt="LogoNunzia">
       
       
        <!-- MODAL CARRITO -->
        <button onclick="document.getElementById('boton-carrito').style.display='block'">CARRITO <span id="contadorCarrito">0</span></button>
        <div id="boton-carrito" class="modal">
            <span onclick="document.getElementById('boton-carrito').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/action_page.php">
              <div class="container">
                <div id="container-carrito"></div>
                <div><p class="precioProducto">Precio total: $<span id="precioTotal"></span></p></div>
                <div class="clearfix">
                  <button type="button" class="cancelbtn" onclick=cancelarCompra()>Cancelar Compra</button>
                  <button type="button" class="buybtn" onclick=finalizarCompra()>Comprar</button>
                </div>
              </div>
            </form>
          </div>
    </nav>
    <main>
              <h1>Tienda Online</h1>
        <section id="container-productos" class="containerProduct"></section>
    </main>
       <footer id="footer"></footer>
